<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.2/css/bootstrap.min.css">

    
    <title>Aprendiendo Bootstrap </title>
</head>

<body>
    

    <div class="container" style="height:500px">
        <h1>Herramientas disponibles en bootstrap 4</h1>
        <hr>

        <div class="m-2 p-3 bg-primary text-white float-left float-sm-none float-md-left caja w-25 h-25 border border-success rounded-0">
            Esto es una caja
        </div>
        <div class="m-2 p-3 bg-danger text-white float-left caja w-25 h-25 border border-primary rounded-0">
            Esto es una caja
        </div>
        <div class="m-2 p-3 bg-warning text-secondary float-left caja w-25 h-25 border border-dark rounded-0">
            Esto es una caja
        </div>

        <div class=" shadow-none mx-auto p-3 bg-success text-light caja w-25 h-25 border border-dark rounded-0">

        </div>

        <div class="clearfix"></div>

        <hr>

        <hr>
        <p class="display-4 font-italic text-center text-lowercase">Esto es un texto</p>

        <kbd>
            Control + D 
        </kbd>Para volver al escritorio

    </div>
    
    <script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>

</html>
